<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QC Inspection Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>QC Inspection Training</h1>

  <img src="assets/product.png" alt="Produk" class="product">

  <p id="question">Apakah produk ini OK atau NG?</p>

  <div class="buttons">
    <button onclick="answer('OK')">OK</button>
    <button onclick="answer('NG')">NG</button>
  </div>

  <p id="result"></p>
  <p id="score">Score: 0</p>
</div>

<script src="script.js"></script>
</body>
</html>
